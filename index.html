<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Style and Script links -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Global Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">

        <header class="header">
            <div class="header-wrapper">
                <h1>Library.io</h1>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-wrapper">
                <h2>New Book</h2>

                <form>

                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Nevernight">
                    </div>

                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="Jay Kristoff">
                    </div>

                    <div>
                        <label for="pages">Pages</label>
                        <input type="tel" id="pages" name="pages" placeholder="429">
                    </div>

                    <div>
                        <label for="language">Language</label>
                        <input type="text" id="language" name="language" placeholder="English"> 
                    </div>

                    <div>
                        <label for="year-published">Year Published</label>
                        <input type="tel" id="year-published" name="year-published" placeholder="2016">

                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="read-unread" name="read-unread">
                        <label for="read-unread">I have read the book</label>
                    </div>

                </form>

                <div class="buttons">
                    <button class="clear-btn">Clear</button>
                    <button class="add-btn">Add</button>
                </div>
            </div>
        </aside>

        <section class="books">
            <h2>Your Books</h2>
            <div class="books-wrapper">
                
            </div>
        </section>

        <aside class="read-vs-unread">
            <div class="read-unread-wrapper">
                <p class="number-of-books">Books:</p>
                <p class="number-of-read-books">Read</p>
                <p class="number-of-unread-books">Unread:</p>
            </div>
        </aside>
    </div>
    
</body>
</html>
